            position: relative; 
        }
        body::before { 
            content: ''; 
            position: absolute; 
            top: 0; left: 0; right: 0; bottom: 0; 
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="white" opacity="0.8"/><circle cx="20" cy="30" r="0.5" fill="white" opacity="0.6"/><circle cx="80" cy="70" r="0.7" fill="white" opacity="0.7"/><circle cx="10" cy="80" r="0.3" fill="white" opacity="0.5"/><circle cx="90" cy="20" r="0.4" fill="white" opacity="0.9"/></svg>') repeat;

        button { 
            background: linear-gradient(45deg, #0f3460, #e94560); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            cursor: pointer; 
            border-radius: 10px; 
            box-shadow: 0 0 20px #e94560; 
            animation: pulse 1s infinite; 
            font-family: 'Orbitron', sans-serif; 
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes glow { from { text-shadow: 0 0 20px #e94560; } to { text-shadow: 0 0 30px #e94560, 0 0 40px #e94560; } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 20px #e94560; } 50% { transform: scale(1.1); box-shadow: 0 0 30px #e94560; } 100% { transform: scale(1); box-shadow: 0 0 20px #e94560; } }
    </style>
