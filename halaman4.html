<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigames Ulang Tahun</title>
    <style>
        body { 
            font-family: 'Orbitron', sans-serif; 
            text-align: center; 
            background: linear-gradient(45deg, #0f3460, #e94560, #f39c12); 
            color: #ffffff; 
            overflow: hidden; 
            position: relative; 
        }
        body::before { 
            content: ''; 
            position: absolute; 
            top: 0; left: 0; right: 0; bottom: 0; 
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="white" opacity="0.8"/><circle cx="20" cy="30" r="0.5" fill="white" opacity="0.6"/><circle cx="80" cy="70" r="0.7" fill="white" opacity="0.7"/><circle cx="10" cy="80" r="0.3" fill="white" opacity="0.5"/><circle cx="90" cy="20" r="0.4" fill="white" opacity="0.9"/></svg>') repeat; 
            animation: twinkle 3s infinite; 
            z-index: -1; 
        }
        h1 { color: #f39c12; text-shadow: 0 0 20px #f39c12; animation: flipInX 2s ease-out; }
        p { animation: fadeIn 2s ease-in; text-shadow: 0 0 10px #ffffff; }
        #gameArea { 
            position: relative; 
            width: 400px; 
            height: 300px; 
            margin: 20px auto; 
            background: rgba(0, 0, 0, 0.5); 
            border: 2px solid #e94560; 
            border-radius: 10px; 
            overflow: hidden; 
        }
        .star { 
            position: absolute; 
            font-size: 30px; 
            cursor: pointer; 
            animation: sparkle 1s infinite; 
        }
        #score { font-size: 24px; margin-top: 10px; text-shadow: 0 0 10px #ffffff; }
        #timer { font-size: 20px; margin-top: 10px; text-shadow: 0 0 10px #ffffff; }
        button { 
            background: linear-gradient(45deg, #f39c12, #0f3460); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            cursor: pointer; 
            border-radius: 10px; 
            box-shadow: 0 0 20px #f39c12; 
            animation: rubberBand 1s infinite; 
            margin: 10px; 
            font-family: 'Orbitron', sans-serif; 
        }
        a { text-decoration: none; color: #f39c12; animation: fadeIn 2s ease-in; text-shadow: 0 0 10px #f39c12; }
        @keyframes twinkle { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes flipInX { 0% { transform: perspective(400px) rotateX(90deg); opacity: 0; } 40% { transform: perspective(400px) rotateX(-10deg); } 70% { transform: perspective(400px) rotateX(10deg); } 100% { transform: perspective(400px) rotateX(0deg); opacity: 1; } }
        @keyframes rubberBand { 0% { transform: scale3d(1, 1, 1); } 30% { transform: scale3d(1.25, 0.75, 1); } 40% { transform: scale3d(0.75, 1.25, 1); } 50% { transform: scale3d(1.15, 0.85, 1); } 65% { transform: scale3d(0.95, 1.05, 1); } 75% { transform: scale3d(1.05, 0.95, 1); } 100% { transform: scale3d(1, 1, 1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes sparkle { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.8; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let timerInterval;

        function startGame() {
            score = 0;
            timeLeft = 30;
            document.getElementById('score').innerText = 'Skor: ' + score;
            document.getElementById('timer').innerText = 'Waktu: ' + timeLeft + 's';
            document.getElementById('gameArea').innerHTML = '';
            gameInterval = setInterval(createStar, 800); // Bintang muncul setiap 0.8 detik
            timerInterval = setInterval(updateTimer, 1000);
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerText = '‚≠ê';
            star.style.left = Math.random() * 350 + 'px';
            star.style.top = Math.random() * 250 + 'px';
            star.onclick = function() {
                score++;
                document.getElementById('score').innerText = 'Skor: ' + score;
                star.remove();
            };
            document.getElementById('gameArea').appendChild(star);
            setTimeout(() => star.remove(), 2000); // Bintang hilang setelah 2 detik jika tidak diklik
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').innerText = 'Waktu: ' + timeLeft + 's';
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            document.getElementById('gameArea').innerHTML = '<p>Game Selesai!</p>';
            alert('Game selesai! Skor akhir: ' + score + '. Kamu mengumpulkan ' + score + ' bintang! üåü');
        }
    </script>
</head>
<body>
    <h1>Minigames Galactic: Kumpulkan Bintang</h1>
    <p>Klik bintang ‚≠ê yang muncul secepat mungkin untuk menambah skor! Game berlangsung 30 detik.</p>
    <div id="gameArea"></div>
    <div id="score">Skor: 0</div>
    <div id="timer">Waktu: 30s</div>
    <button onclick="startGame()">Mulai Game</button>
    <a href="halaman5.html"><button>Lanjut ke Halaman 5</button></a>
    <br><br>
    <a href="halaman3.html">Kembali ke Halaman 3</a>
</body>
</html>
