<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Lucu Ulang Tahun</title>
    <style>
        body { 
            font-family: 'Orbitron', sans-serif; 
            text-align: center; 
            background: linear-gradient(45deg, #16213e, #0f3460, #e94560); 
            color: #ffffff; 
            overflow: hidden; 
            position: relative; 
        }
        body::before { 
            content: ''; 
            position: absolute; 
            top: 0; left: 0; right: 0; bottom: 0; 
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="white" opacity="0.8"/><circle cx="20" cy="30" r="0.5" fill="white" opacity="0.6"/><circle cx="80" cy="70" r="0.7" fill="white" opacity="0.7"/><circle cx="10" cy="80" r="0.3" fill="white" opacity="0.5"/><circle cx="90" cy="20" r="0.4" fill="white" opacity="0.9"/></svg>') repeat; 
            animation: twinkle 3s infinite; 
            z-index: -1; 
        }
        h1 { color: #0f3460; text-shadow: 0 0 20px #0f3460; animation: zoomIn 2s ease-out; }
        p { animation: fadeIn 2s ease-in; text-shadow: 0 0 10px #ffffff; }
        .gallery { display: flex; justify-content: center; flex-wrap: wrap; }
        .gallery img { width: 200px; margin: 10px; border-radius: 10px; box-shadow: 0 0 20px #e94560; animation: bounceIn 2s ease-out; filter: brightness(1.2); }
        button { 
            background: linear-gradient(45deg, #e94560, #0f3460); 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            cursor: pointer; 
            border-radius: 10px; 
            box-shadow: 0 0 20px #e94560; 
            animation: shake 1s infinite; 
            font-family: 'Orbitron', sans-serif; 
        }
        a { text-decoration: none; color: #0f3460; animation: fadeIn 2s ease-in; text-shadow: 0 0 10px #0f3460; }
        @keyframes twinkle { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 50% { transform: scale(1.05); } 70% { transform: scale(0.9); } 100% { transform: scale(1); opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); } 20%, 40%, 60%, 80% { transform: translateX(10px); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Galeri Keren Ulang Tahun</h1>
    <p>Lihat foto-foto keren yang mengingatkan kita pada petualangan galaksi!</p>
    <div class="gallery">
        <!-- Ganti dengan URL gambar ulang tahun keren/galactic -->
        <img src="https://cdn.pixabay.com/photo/2022/03/10/13/58/rocket-7059912_960_720.png" alt="Roket Keren">
        <img src="https://img.freepik.com/vektor-premium/planet-kartun-lucu-untuk-pendidikan-anak-anak-ruang-dan-planet-lucu-yang-sederhana-dan-berwarna-warni_1109652-7.jpg" alt="Planet Lucu">
        <img src="https://media.istockphoto.com/id/1393103069/id/vektor/astronot-lucu-duduk-di-bulan-sabit.jpg?s=612x612&w=0&k=20&c=twLn9HOb4UAY5tIZm3LCgojYBjqfxdcceqsaW-DkA48=" alt="Pahlawan Galaksi">
    </div>

</body>

</html>
